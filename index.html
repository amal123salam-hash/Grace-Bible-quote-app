                                <div className="flex-1 flex flex-col justify-center text-center space-y-6">
                                    <p className={`quote-font leading-relaxed italic text-slate-800 dark:text-slate-100 ${card.quote.length > 80 ? 'text-xl' : 'text-2xl'}`}>
                                        "{card.quote}"
                                    </p>
                                    <div className="space-y-1">
                                        <div className="w-12 h-0.5 bg-primary/30 mx-auto mb-4"></div>
                                        <p className="font-bold text-primary tracking-widest uppercase text-sm">{card.verse}</p>
                                        <p className="text-[10px] text-slate-400 dark:text-slate-500 font-bold tracking-[0.2em]">HOLY BIBLE</p>
                                    </div>
                                </div>
                                
                                <div className="flex justify-center pt-2">
                                    <div className="w-12 h-1 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
                                </div>
                            </div>
                        </div>

                        <div className="w-full space-y-3">
                            <div className="grid grid-cols-2 gap-3">
                                <button className="flex items-center justify-center gap-2 py-3 px-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 rounded-2xl transition-all font-semibold text-sm">
                                    <span className="material-symbols-outlined text-lg">content_copy</span>
                                    <span>Copy</span>
                                </button>
                                <button className="flex items-center justify-center gap-2 py-3 px-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 rounded-2xl transition-all font-semibold text-sm">
                                    <span className="material-symbols-outlined text-lg">ios_share</span>
                                    <span>Share</span>
                                </button>
                            </div>
                            <button onClick={() => navigate('/')} className="w-full py-4 bg-primary hover:bg-indigo-600 text-white rounded-2xl font-bold text-lg shadow-xl shadow-primary/30 transition-all flex items-center justify-center gap-3">
                                <span className="material-symbols-outlined">style</span>
                                Draw Another
                            </button>
                        </div>
                    </main>
                    
                    <div className="h-8 flex justify-center items-center pb-2">
                        <div className="w-32 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <MemoryRouter>
                    <div className="app-shell bg-background-light dark:bg-background-dark">
                        <Routes>
                            <Route path="/" element={<HomePage />} />
                            <Route path="/revealed/:id" element={<RevealedScreen />} />
                        </Routes>
                    </div>
                </MemoryRouter>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
